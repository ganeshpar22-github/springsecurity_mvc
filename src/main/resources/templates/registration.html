<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">

</head>
<body>

	<!-- create navigation bar -->

	<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
					data-target="#navbar" aria-controls="navbar"
					aria-expanded="false">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>

	<br>
	<!-- create registration form -->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success msg snippet -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You have successfully
						registered</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">

					<div class="form-group">
						<label class="control-label" for="firstName">First Name</label> <input
							id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName">Last Name</label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Email</label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Password</label> <input
							id="password" type="password" class="form-control"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<!-- register button -->

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already Registered? <a href="/" th:href="@{/applogin}">Login
								Here</a></span>
					</div>

				</form>

			</div>
		</div>

	</div>
</body>
</html>
