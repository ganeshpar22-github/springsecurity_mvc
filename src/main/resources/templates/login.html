<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">

</head>
<body>

	<!-- create navigation bar -->

	<nav th:fragment="navbar"
		class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button"
					data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
					aria-expanded="false">
					<span class="sr-only">Toggle Navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>

	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>User Login Page</h1>
				<br>

				<!-- once we click on login button this will work -->

				<form th:action="@{/applogin}" method="post">

					<!-- print error msg when user enter wrong username or password -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password
						</div>
					</div>

					<!-- whenever user clicks on logout one pop shoud appear for successful logout -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been successfully
							logout</div>
					</div>

					<!-- this param.logout we are receiving from security config that we added for logout -->


					<div class="form-group">
						<label for="username">UserName</label> : <input type="text"
							class="form-control" id="username" name="username"
							placeholder="Enter email ID" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Password</label> : <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Enter Password">
					</div>

					<div class="form-group">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" class="form-control btn btn-primary"
								id="login-submit" name="login-submit" value="Log in">
						</div>
					</div>


				</form>

				<!-- Here we provide registration link, for the first time user -->

				<!-- this registration is handled in userRegistrationController class -->
				<div class="form-group">
					<span>New User?<a href="/" th:href="@{/registration}">Register
							Here</a></span>
				</div>


			</div>
		</div>
	</div>

</body>
</html>
